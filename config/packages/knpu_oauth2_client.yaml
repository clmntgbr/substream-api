knpu_oauth2_client:
    clients:
        google:
            type: generic
            provider_class: League\OAuth2\Client\Provider\Google
            client_id: '%env(resolve:GOOGLE_CLIENT_ID)%'
            client_secret: '%env(resolve:GOOGLE_CLIENT_SECRET)%'
            redirect_route: '%env(resolve:GOOGLE_REDIRECT_URI)%'
            redirect_params: {}
            provider_options:
                urlAuthorize: 'https://accounts.google.com/o/oauth2/v2/auth'
                urlAccessToken: 'https://oauth2.googleapis.com/token'
                urlResourceOwnerDetails: 'https://www.googleapis.com/oauth2/v3/userinfo'

        github:
            type: generic
            provider_class: League\OAuth2\Client\Provider\Github
            client_id: '%env(resolve:GITHUB_CLIENT_ID)%'
            client_secret: '%env(resolve:GITHUB_CLIENT_SECRET)%'
            redirect_route: '%env(resolve:GITHUB_REDIRECT_URI)%'
            redirect_params: {}
            provider_options:
                urlAuthorize: 'https://github.com/login/oauth/authorize'
                urlAccessToken: 'https://github.com/login/oauth/access_token'
                urlResourceOwnerDetails: 'https://api.github.com/user'
                scopes: 'user:email'

        linkedin:
            type: generic
            provider_class: League\OAuth2\Client\Provider\LinkedIn
            client_id: '%env(resolve:LINKEDIN_CLIENT_ID)%'
            client_secret: '%env(resolve:LINKEDIN_CLIENT_SECRET)%'
            redirect_route: '%env(resolve:LINKEDIN_REDIRECT_URI)%'
            redirect_params: {}
            provider_options:
                urlAuthorize: 'https://www.linkedin.com/oauth/v2/authorization'
                urlAccessToken: 'https://www.linkedin.com/oauth/v2/accessToken'
                urlResourceOwnerDetails: 'https://api.linkedin.com/v2/userinfo'
                scopes: 'profile,email,openid,w_member_social'