framework:
    messenger:
        default_bus: command.bus
        buses:
            command.bus:
                middleware:
                    - validation
                    - doctrine_transaction
            sync.command.bus:
                middleware:
                    - validation
                    - doctrine_transaction
            async.command.bus:
                middleware:
                    - validation
            query.bus:
                middleware:
                    - validation
            event.bus:
                default_middleware:
                    enabled: true
                    allow_no_handlers: false
                    allow_no_senders: true
                middleware:
                    - validation

            core.bus:
                default_middleware:
                    enabled: true
                    allow_no_handlers: true
                    allow_no_senders: true
                middleware:
                    - validation
        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queues:
                        async: ~
                retry_strategy:
                    max_retries: 0
            core:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: 'core'
                        type: 'direct'
                    queues:
                        core.get_video:
                            binding_keys: [core.get_video]
                        core.extract_sound:
                            binding_keys: [core.extract_sound]
                retry_strategy:
                    max_retries: 0

        routing:
            'App\Shared\Application\Command\AsyncCommandInterface': async
            'App\Core\Application\Message\GetVideoMessage': core
            'App\Core\Application\Message\ExtractSoundMessage': core