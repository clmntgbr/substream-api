framework:
  webhook:
    routing:
      getvideosuccess:
        service: App\Webhook\GetVideoSuccessRequestParser
        secret: '%env(CORE_TOKEN)%'
      getvideofailure:
        service: App\Webhook\GetVideoFailureRequestParser
        secret: '%env(CORE_TOKEN)%'
      extractsoundsuccess:
        service: App\Webhook\ExtractSoundSuccessRequestParser
        secret: '%env(CORE_TOKEN)%'
      extractsoundfailure:
        service: App\Webhook\ExtractSoundFailureRequestParser
        secret: '%env(CORE_TOKEN)%'
      generatesubtitlesuccess:
        service: App\Webhook\GenerateSubtitleSuccessRequestParser
        secret: '%env(CORE_TOKEN)%'
      generatesubtitlefailure:
        service: App\Webhook\GenerateSubtitleFailureRequestParser
        secret: '%env(CORE_TOKEN)%'
      transformsubtitlesuccess:
        service: App\Webhook\TransformSubtitleSuccessRequestParser
        secret: '%env(CORE_TOKEN)%'
      transformsubtitlefailure:
        service: App\Webhook\TransformSubtitleFailureRequestParser
        secret: '%env(CORE_TOKEN)%'
