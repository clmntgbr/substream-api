framework:
    workflows:
        streams:
            type: 'state_machine'
            marking_store:
                type: 'method'
                property: 'status'
            supports:
                - App\Entity\Stream
            initial_marking: created
            places:
                - created
                - failed
                - completed
                - uploaded
                - uploading
                - upload_failed
                - extracting_sound
                - extracting_sound_failed
                - extracting_sound_completed
            transitions:
                uploading:
                    from: created
                    to:   uploading
                upload_failed:
                    from: uploading
                    to:   upload_failed
                uploaded_simple:
                    from: created
                    to:   uploaded
                uploaded:
                    from: uploading
                    to:   uploaded