parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            string $apiUrl: '%env(API_URL)%'
            string $env: '%env(APP_ENV)%'
            string $uploadDirectory: '%kernel.project_dir%/public/uploads/'
            string $backendUrl: "%env(resolve:BACKEND_URL)%"
            string $frontendRedirectUrl: "%env(resolve:GOOGLE_REDIRECT_URI)%"
            
            string $twitterApiKey: "%env(resolve:TWITTER_API_KEY)%"
            string $twitterApiSecret: "%env(resolve:TWITTER_API_SECRET)%"
            string $twitterClientId: "%env(resolve:TWITTER_CLIENT_ID)%"

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Util/iterator_functions.php'

    app.event.authentication_success_listener:
        class: App\Listener\AuthenticationSuccessListener
        tags:
            - {
                  name: kernel.event_listener,
                  event: lexik_jwt_authentication.on_authentication_success,
                  method: onAuthenticationSuccessResponse,
              }
    
    Aws\S3\S3Client:
        arguments:
            -   version: 'latest'
                region: '%env(S3_REGION)%'
                endpoint: '%env(S3_ENDPOINT)%'
                use_path_style_endpoint: true
                credentials:
                    key: '%env(S3_ACCESS_KEY)%'
                    secret: '%env(S3_SECRET_KEY)%'

    App\Service\JsonMessageSerializer:
        tags:
            - { name: messenger.serializer }

    App\Serializer\ValidationErrorNormalizer:
        decorates: 'api_platform.jsonld.normalizer.error'
        arguments:
            $decorated: '@.inner'