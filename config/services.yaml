parameters:
    stripe.plan.price_starter_monthly: '%env(PRICE_STARTER_MONTHLY)%'
    stripe.plan.price_starter_yearly: '%env(PRICE_STARTER_YEARLY)%'
    stripe.plan.price_pro_monthly: '%env(PRICE_PRO_MONTHLY)%'
    stripe.plan.price_pro_yearly: '%env(PRICE_PRO_YEARLY)%'
    stripe.plan.price_business_monthly: '%env(PRICE_BUSINESS_MONTHLY)%'
    stripe.plan.price_business_yearly: '%env(PRICE_BUSINESS_YEARLY)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            string $apiUrl: '%env(API_URL)%'
            string $backendUrl: '%env(BACKEND_URL)%'
            string $env: '%env(APP_ENV)%'
            string $frontendUrl: '%env(FRONTEND_URL)%'
            string $uploadDirectory: '%kernel.project_dir%/public/uploads/'
            string $stripeApiSecretKey: '%env(STRIPE_API_SECRET_KEY)%'

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Util/iterator_functions.php'

    app.event.authentication_success_listener:
        class: App\Infrastructure\OAuth\Listener\AuthenticationSuccessListener
        tags:
            - {
                  name: kernel.event_listener,
                  event: lexik_jwt_authentication.on_authentication_success,
                  method: onAuthenticationSuccessResponse,
              }
    
    app.event.jwt_created_listener:
        class: App\Infrastructure\OAuth\Listener\JWTCreatedListener
        tags:
            - {
                  name: kernel.event_listener,
                  event: lexik_jwt_authentication.on_jwt_created,
                  method: onJWTCreated,
              }
    
    Aws\S3\S3Client:
        arguments:
            -   version: 'latest'
                region: '%env(S3_REGION)%'
                endpoint: '%env(S3_ENDPOINT)%'
                use_path_style_endpoint: true
                credentials:
                    key: '%env(S3_ACCESS_KEY)%'
                    secret: '%env(S3_SECRET_KEY)%'

    App\Infrastructure\Core\Serializer\JsonMessageSerializer:
        tags:
            - { name: messenger.serializer }

    
    App\Shared\Infrastructure\Fixture\AliceProvider:
        tags:
            - { name: nelmio_alice.faker.provider }
    
    App\Infrastructure\Serializer\CollectionNormalizer:
        tags:
            - { name: 'serializer.normalizer', priority: 64 }